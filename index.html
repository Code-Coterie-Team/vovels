<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: Fonts;
            src: url(Far_Diplomat/Far_Diplomat.ttf);
        }
        body{
            font-family: Fonts;
            background-color: #8c7ae6;
            text-align: center;
        }


        .main input{
            text-align: center;
            width: 600px;
            margin: 10px;
            padding: 10px;
            border-radius: 13px;
            border: 3px solid red;
        }


    </style>
</head>
<body>

    <h1>شمارش حروف صدادار</h1>
    <div class="main">
    <label for="inputString">لطفاً یک کلمه وارد کنید:</label>
    <input type="text" id="inputString" />
    <button onclick="countVowels()">شمارش حروف صدادار</button>
    <p id="result"></p>
</div>
    

    <script>
        function countVowels() {
            const inputString = document.getElementById("inputString").value;
            const vowels = "aeiou"; // حروف صدادار پیش‌فرض
            let count = 0;

            // حلقه برای شمارش حروف صدادار در رشته
            for (let char of inputString.toLowerCase()) {
                if (vowels.includes(char)) {
                    count++;
                }
            }

            // نمایش نتیجه در صفحه
            document.getElementById("result").innerText = `تعداد حروف صدادار: ${count}`;
        }
    </script>


  
</body>
</html>
