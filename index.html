<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>شمارش حروف صدادار</h1>
    <label for="inputString">لطفاً یک کلمه وارد کنید:</label>
    <input type="text" id="inputString" />
    <button onclick="countVowels()">شمارش حروف صدادار</button>
    <p id="result"></p>
    

    <script>
        function countVowels() {
            const inputString = document.getElementById("inputString").value;
            const vowels = "aeiou"; // حروف صدادار پیش‌فرض
            let count = 0;

            // حلقه برای شمارش حروف صدادار در رشته
            for (let char of inputString.toLowerCase()) {
                if (vowels.includes(char)) {
                    count++;
                }
            }

            // نمایش نتیجه در صفحه
            document.getElementById("result").innerText = `تعداد حروف صدادار: ${count}`;
        }
    </script>


  
</body>
</html>
